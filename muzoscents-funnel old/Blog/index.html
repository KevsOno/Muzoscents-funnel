  </header>
  <h1>Blog Posts</h1>
  <ul id="post-list"></ul>

  <script>
    // Simple script to list HTML files in the Blog folder
    const posts = [
      { title: "My First Blog Post", url: "first-post.html" },
      // Add more posts here as you create them
    ];

    const list = document.getElementById("post-list");
    posts.forEach(post => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = post.url;
      a.textContent = post.title;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
  <script src="script.js"></script>  
</body>
